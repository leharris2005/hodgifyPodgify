<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <a href="index.html"> Take Me Back <br></a>
 <div class="image-container">
     <img src="https://i.imghippo.com/files/MI8156ecE.jpg" alt="To Do List" width="500" height="700">
     <div class="overlay-text-past8songs"></div>
 </div>
 <script>
    function populateRecentSongs(obj) {
        const recentlyPlayedSongs = document.querySelector('.overlay-text-past8songs');
        const text = document.createElement('p');
        text.textContent = `${obj.title} - ${obj.artists.join(' - ')}`;
        recentlyPlayedSongs.appendChild(text);
    }

    fetch('spotify_data.json')
        .then(response => response.json())
        .then(data => {
            const recentSongs = data.recently_played_songs; 
            recentSongs.forEach(song => {
                console.log(`Title: ${song.title}`);
                console.log(`Artists: ${song.artists.join(', ')}`);
                populateRecentSongs(song);
            });
        })
        .catch(error => console.error('Error loading JSON:', error));
</script>
</body>
</html>
